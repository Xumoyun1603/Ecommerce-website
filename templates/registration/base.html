<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Login{% endblock title %}</title>

    <style>
        body {
            background-color: #74cfbf;
        }
        .my_auto {
            margin-top: auto;
            margin-bottom: auto;
        }
        #hint_id_username, #hint_id_password1, #hint_id_password2 {
            display: none;
        }
        form ul {
            display: none;
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="row justify-content-md-center vh-100">
                <div class="col-12 col-md-8 col-lg-5 my_auto">
                    <div class="card shadow-lg rounded" style="width: 100%">

                        <div class="card-header p-3">
                            {% block content %}

                            {% endblock content %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
