{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock title %}

{% block content %}

    <h2 class="text-center text-uppercase text-success">Tizimga kirish</h2>
    <form action="" method="post" class="p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary fs-5" type="submit">Login</button>
         <a href="{% url 'password_reset' %}" class="btn btn-outline-danger fs-5" role="button">Reset Passsword</a>
    </form>

    <p class="p-4 pt-0 mb-0">
        Hisobingiz yo'qmi?
        <a class="btn btn-outline-warning fs-5" href="{% url 'signup' %}">Sign up</a>
    </p>

{% endblock content %}
